<div class="row text-center">
	<div class="col-sm-4 col-sm-offset-4">
		<h3> Enter New Password </h3>
		<input type="password" ng-model="newPassword.enter" placeholder="Enter New Password" class="form-control">
		<h3> Confirm Password </h3>
		<input type="password" ng-model="newPassword.check" placeholder="Cofnirm New Password" class="form-control"> <br>
		<button class="btn" type="button" ng-click="submitPassword(newPassword)" >Submit</button>
		<div id="message">
		</div>
	</div>
</div>
