<div ng-if="!sent" class="row text-center">
	<form ng-submit="forgotPassword(user)">
		<h3> Enter your Email </h3>
		<input type="email" ng-model="user.email" maxlength="40"  required/><br><br>
		<input type="submit" id="submit" value="Submit Recovery Email">
	</form> <br>
</div>

<div ng-if="sent" class="row text-center" id="password_message">
<p class="alert alert-success">If {{email}} exists in our system we will send it a recovery email</p>
</div>
