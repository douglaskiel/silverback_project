<div class="row" data-ng-init="approvedUser();">
	<p><a href="#!/invoice_configuration"> Back to Invoice Configuration </a></p>
	<table class="table table-striped">
		<tr>
			<th>Fuel Index</th>
			<th>Benchmark Fuel Surcharge</th>
			<th><span ng-if="approved">Edit </span></th>
			<th ng-if="approved">Save</th>
		</tr>
		<tr ng-if="approved">
			<td><input type="number" min="0" max="999" class="form-control" placeholder="Fuel Index" ng-model="newbfsc.fuel_index" required></td>
			<td><input type="number" class="form-control" step="0.0005" placeholder="Fuel Surcharge" ng-model="newbfsc.benchmark_fuel_surcharge" required></td>
			<td></td>
			<td> <button ng-click="submitBenchmarkFSC(newbfsc)" > Save Rate </button></td>
		</tr>
		<tr ng-repeat="bfsc in allBenchmarkFSC | orderBy: 'fuel_index'">
			<td>
				<span ng-if="!edit"> {{bfsc.fuel_index}} </span>
				<input ng-if="edit" type="number" class="form-control" min="0" max="999" ng-model="bfsc.fuel_index">
			</td>
			<td>
				<span ng-if="!edit"> {{bfsc.benchmark_fuel_surcharge_percent}} </span>
				<input ng-if="edit" class="form-control" type="number" step=".0005" ng-model="bfsc.benchmark_fuel_surcharge">
			</td>
			<td> <a href="" ng-click="edit = !edit"><i ng-if="approved" class="fa fa-pencil-square-o" aria-hidden="true" ></i></a> </td>
			<td ng-if="approved">
				<span ng-if="!edit"><a href="" ng-click="deleteBenchmarkFSC(bfsc.benchmark_fsc_id)"><i class="fa fa-trash" aria-hidden="true" ></i></a></span>
				<span ng-if="edit"> <button ng-click="submitBenchmarkFSC(bfsc)" > Save Rate </button> </span>
			</td>
		</tr>
	</table>
</div>
